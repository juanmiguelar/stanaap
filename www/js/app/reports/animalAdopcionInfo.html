
<ion-view cache-view="false" class="view" view-title="Stanapp">
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-android-search" ng-click="toggleSearch()"></a>
    </ion-nav-buttons>
    
    <div class="list form">
    <link href="css/animalAdopcionInfo.css" rel="stylesheet">
    <div class="titulo">
      <h3> Información del Animal </h3> 
      </div>
    <label class="item item-input item-select">
      <i class="icon ion-android-list placeholder-icon"></i>
    <div class="input-label"> Especie
    </div>
    
    <select ng-model="especie" ng-required="true">
      <option selected>Perro</option>
      <option>Gato</option>
      <option>Ave</option>
      <option>Otra</option>
    </select>
  </label>
  
   <label class="item item-input item-floating-label">
        <div class="letras">
         <i class="icon ion-android-list placeholder-icon"></i>
        <input type="text" placeholder="Raza" ng-model="raza">
        </div>
      </label>

     <label class="item item-input item-floating-label">
        <div class="letras">
         <i class="icon ion-android-list placeholder-icon"></i>
        <input type="number" placeholder="Edad" ng-model="edad">
        </div>
      </label>
      <label class="item item-input item-select">
          <i class="icon ion-android-list placeholder-icon"></i>
        <div class="input-label"> Tamaño
        </div>
        
        <select ng-model="tamanno" ng-required="true">
          <option selected>Pequeño</option>
          <option>Grande</option>
          <option>Mediano</option>
        </select>
      </label>
       
 
      <div class="buttonHolder">
      <button class="button button-large btn-registrarse" ng-click="guardarInfoReporteAdopcion()" >
          Finalizar
        </button>
    </div>
  </ion-content>
</ion-view>
