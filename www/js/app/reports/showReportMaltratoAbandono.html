<ion-view cache-view="false" class="view" view-title="Stanapp" ng-controller="showReportController">
     
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-android-search" ng-click="toggleSearch()"></a>
    </ion-nav-buttons>
    
 <link href="css/showReport.css" rel="stylesheet">
    <div class="list card">
           <div id="titulo">
         <h3 class="titulo">Detalles del Reporte</h3>    
     </div>
  <div class="item item-avatar">

    <h2>{{arrayCasos[0].TITULO}}</h2>
  </div>
  
<div class="item item-avatar">

    <h2>Información del Animal</h2>
    <h2>Especie: {{arrayCasos[0].ESPECIE_MALTRATO}}</h2>
    <h2>Raza: {{arrayCasos[0].RAZA}}</h2>
  </div>
  
  <div class="item item-body">
    <h2>Descipción del reporte:</h2>
    <p> {{arrayCasos[0].DESCRIPCION}} </p>
    
  </div>
  
  <div class="item item-avatar">
      <p>
      <a href="geo:?q={{ubicacion}}" target="_system">Ir a la ubicación</a>
    </p>
  </div>

</div>
  </ion-content>
</ion-view>
