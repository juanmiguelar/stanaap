
<ion-view cache-view="false" class="view" view-title="Stanapp">
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-android-search" ng-click="toggleSearch()"></a>
    </ion-nav-buttons>
    
    <div class="list form">
    <link href="css/reporteAdopcion.css" rel="stylesheet">
    <div class="titulo">
      <h2>Reporte Adopción</h2> 
      </div>
     <label class="item item-input item-floating-label">
        <div class="letras">
         <i class="icon ion-edit placeholder-icon"></i>
        <input type="text" placeholder="Título" ng-model="titulo" ng-required="true">
        </div>
      </label>
      <div class="textarea">
         <label class="item item-input item-floating-label input-textarea">
        <textarea placeholder="Descripción (máximo 300 palabras)" cols="30" rows="5" ng-model="descripcion" ng-required="true"></textarea>
         </label>
      </div>
      
 
        <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">

        <div class="button-bar">
           <button class="button icon-left ion-camera" ng-click="loadImage()">Subir Foto</button>
           <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Terminar</button>
        </div>
      <div class="buttonHolder">
        <!--onclick="window.location.href='/#/app/animalMaltratoAbandonoInfo'" !-->  
      <button class="button button-large btn-registrarse" ng-click="guardarInfoReporteGeneralAdopcion()" >
          Continuar
        </button>
    </div>
  </ion-content>
</ion-view>
