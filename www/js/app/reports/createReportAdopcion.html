
<ion-view cache-view="false" class="view" view-title="Stanapp">
    
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-android-search" ui-sref="app.filtroEspecie" ></a>
    </ion-nav-buttons>
    
    <ion-content overflow-scroll="true">
        <div class="list form" ng-controller="reportController">
            <link href="css/reporteAdopcion.css" rel="stylesheet">
            <div class="titulo">
                <h2>Reporte Adopción</h2> 
            </div>
            <label class="item item-input item-floating-label">
                <div class="letras">
                 <i class="icon ion-edit placeholder-icon"></i>
                <input type="text" id="tituloAdopcion" placeholder="Título" ng-model="titulo" ng-required="true">
                </div>
            </label>
            <div class="textarea">
                <label class="item item-input item-floating-label input-textarea">
                    <textarea placeholder="Descripción (máximo 300 palabras)" cols="30" rows="5" ng-model="descripcion" ng-required="true"></textarea>
                </label>
            </div>
          
            <div id="img-upload"> 
               <img ng-src="{{pathForImage(image)}}" style="width: 50%; height: 50%;" class="center">
            </div>
            <div class="button-bar">
               <button class="botonImagen" ng-click="loadImage()">
               <img class="ImagenBtnFoto" src="img/cam2.png">
           </button>
            </div>
            <div class="buttonHolder">
                <button class="button button-large btn-registrarse" ng-click="uploadImage(); guardarInfoReporteGeneralAdopcion()" >
                  Continuar
                </button>
            </div>
        </div>
  </ion-content>
</ion-view>
