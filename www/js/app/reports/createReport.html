
<ion-view cache-view="false" class="view" view-title="Stanapp">
    
    <ion-nav-buttons side="right">
       <a class="button button-icon ion-android-search" href="/#/app/filtroEspecie" ></a>
    </ion-nav-buttons>
    <link href="css/filtroEspecie.css" rel="stylesheet">
 <h2 class="titulo">Tipo de Reporte</h2>
<ion-list class="listaEspecies">

  <ion-item>
    <ion-thumbnail item-start>
      <img src="img/home.png">

    </div>
     <button ion-button clear item-end class="botonVer ion-chevron-right" ng-click="ubicacionAdopcion()"></button>
  </ion-item>
</ion-list>
  </ion-content>
