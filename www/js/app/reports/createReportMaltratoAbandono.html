
<ion-view cache-view="false" class="view" view-title="Stanapp">
        <ion-content overflow-scroll="true">
    <ion-nav-buttons side="right">
        <a class="button button-icon ion-android-search" ng-click="toggleSearch()"></a>
    </ion-nav-buttons>
    

    <div class="list form" ng-controller="reportController">
        <link href="css/create-report.css" rel="stylesheet">
        <div class="titulo">
            <h2> Realizar Reporte </h2>
        </div>
        
        <label class="item item-input item-select">
            <i class="icon ion-android-list placeholder-icon"></i>
            <div class="input-label"> Tipo</div>
            <select ng-model="tipo" ng-required="true">
              <option value="maltrato" selected>Maltrato</option>
              <option value="abandono">Abandono</option>
            </select>
        </label>

        <label class="item item-input item-floating-label">
            <div class="letras">
                <i class="icon ion-edit placeholder-icon"></i>
                <input type="text" placeholder="Título" ng-model="titulo" ng-required="true">
            </div>
        </label>
        
        <div class="textarea">
            <label class="item item-input item-floating-label input-textarea">
                <textarea placeholder="Descripción (máximo 300 palabras)" cols="30" rows="5" ng-model="descripcion" ng-required="true"></textarea>
            </label>
        </div>
        
         <div id="img-upload"> 
        <img ng-src="{{pathForImage(image)}}" style="width: 50%; height: 50%;" class="center">
          </div>
       
        <div class="button-bar">
           <button class="button icon-left ion-camera" ng-click="loadImage()">Take Photo</button>
           <!-- <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Upload</button> -->
        </div>

      <div class="buttonHolder">
          <button  class="button button-large btn-registrarse" ng-click="guardarInfoReporteGeneralMaltrato()" >
              Continuar
          </button>
      </div>
  </ion-content>
</ion-view>
