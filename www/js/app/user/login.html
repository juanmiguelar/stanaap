<ion-view cache-view="false" hide-nav-bar="true" class="view" view-title="Log In">
    <link href="css/login.css" rel="stylesheet">
  <ion-content class="login" has-header="false">
  <ion-side-menu side="left" is-enabled="false" width="275" class="menu menu-left" style="width: 275px; z-index: -1;"> </ion-side-menu>
    <div class="item item-image">
    <img id="logo" src="img/logo.png">
    </div>
    
    <div class="list" ng-controller="loginController">
      <label class="item item-input item-floating-label">
        <div class="letras">
        <i class="icon ion-email placeholder-icon"></i>
        <input type="email" placeholder="Correo Electrónico" ng-model="email" required>
        </div>
      </label>
      
      <label class="item item-input item-floating-label">
        <div class="letras">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="password" placeholder="Ingrese una contraseña" ng-model="password" required>
        </div>
      </label>
      <div class="buttonHolder">
        <button class="button button-large btn-login" ng-click="login()">
          LOG IN
        </button>
      </div>
     <div class=link-div>
        <a ui-sref="app.register" class="link">¿ERES NUEVO? REGISTRATE</a>
    </div>
    </div>
    

  </ion-content>
</ion-view>
